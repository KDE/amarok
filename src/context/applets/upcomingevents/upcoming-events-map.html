<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<title>Upcoming Event Venue Location</title>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  var map;
  var markers = [];

  function initialize() {
    var latitude = -34.397;
    var longitude = 150.644;
    var myLatlng = new google.maps.LatLng(latitude,longitude);
    var myOptions = {
      zoom: 8,
      center: myLatlng,
      draggable: true,
      mapTypeControl: true,
      scrollwheel: true,
      disableDefaultUI: true,
      navigationControl: true,
      scaleControl: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControlOptions: {
        style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
      }
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  }

  function centerAt(latitude, longitude) {
    myLatlng = new google.maps.LatLng(latitude,longitude);
    map.panTo(myLatlng);
  }

  function addMarker(latitude, longitude, icon, info) {
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng(latitude,longitude),
      map: map,
      icon: icon
    });
    var infowindow = new google.maps.InfoWindow({
      content: info,
      maxWidth: 300
    });
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map,marker);
    });
    markers.push(marker);
  }

  function removeMarker(latitude, longitude) {
    if (markers) {
      var pos = new google.maps.LatLng(latitude,longitude);
      for (var i=markers.length-1; i>=0; i--) {
        var markerPos = markers[i].getPosition();
        if (pos.equals(markerPos)) {
          markers[i].setMap(null);
          markers.splice(i, 1);
        }
      }
    }
  }

  function clearMarkers() {
    if (markers) {
      for (x in markers) {
        markers[x].setMap(null);
      }
    }
    markers.length = 0;
  }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
